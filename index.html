<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table spacing="2px">
            <tr>
                <td colspan="4" class="input"><span>.</span></div></td>
            </tr>
            <tr>
                <td colspan="2" class="clear ">AC</td>
                <td colspan="1" class="back ">C</td>
                <td colspan="1" class="operator ">/</td>
            </tr>
            <tr>
                <td colspan="1" class="digit ">1</td>
                <td colspan="1" class="digit ">2</td>
                <td colspan="1" class="digit ">3</td>
                <td colspan="1" class="operator ">*</td>
            </tr>
            <tr>
                <td colspan="1" class="digit ">4</td>
                <td colspan="1" class="digit ">5</td>
                <td colspan="1" class="digit ">6</td>
                <td colspan="1" class="operator ">+</td>
            </tr>
            <tr>
                <td colspan="1" class="digit ">7</td>
                <td colspan="1" class="digit ">8</td>
                <td colspan="1" class="digit ">9</td>
                <td colspan="1" class="operator ">-</td>
            </tr>
            <tr>
                <td colspan="1" class="decimal digit ">.</td>
                <td colspan="1" class="digit ">0</td>
                <td colspan="2" class="equals ">=</td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
