<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table spacing="2px">
            <tr>
                <td colspan="4" class="input"><span>.</span></div></td>
            </tr>
            <tr>
                <td colspan="3" class="clear clickable">C</td>
                <td colspan="1" class="operator clickable">/</td>
            </tr>
            <tr>
                <td colspan="1" class="digit clickable">1</td>
                <td colspan="1" class="digit clickable">2</td>
                <td colspan="1" class="digit clickable">3</td>
                <td colspan="1" class="operator clickable">*</td>
            </tr>
            <tr>
                <td colspan="1" class="digit clickable">4</td>
                <td colspan="1" class="digit clickable">5</td>
                <td colspan="1" class="digit clickable">6</td>
                <td colspan="1" class="operator clickable">+</td>
            </tr>
            <tr>
                <td colspan="1" class="digit clickable">7</td>
                <td colspan="1" class="digit clickable">8</td>
                <td colspan="1" class="digit clickable">9</td>
                <td colspan="1" class="operator clickable">-</td>
            </tr>
            <tr>
                <td colspan="1" class="decimal digit clickable">.</td>
                <td colspan="1" class="digit clickable">0</td>
                <td colspan="2" class="equals clickable">=</td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
